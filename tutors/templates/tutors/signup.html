{% extends "./layout.html" %} {% block content %}

<html>
  {% load static %}
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'tutors/style.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <br />
  <body>
    <p>Make a tutor profile</p>
    <form>
    <br><br>
        <label for="firstname">First name:</label><br>
        <input type="text" id ="firstname" name="firstname"><br>
        
        <label for="lastname">Last name:</label><br>
        <input type="text" id ="lastname" name="lastname"><br>
        
        What general subjects are you familiar with?<br><textarea></textarea><br>
        
        What classes do you feel comfortable helping with?<br><textarea></textarea><br>
        
        <label for="hourlyrate">What is your starting hourly rate?</label>
        <input type="text" id ="hourlyrate" name="hourlyrate"><br>

        <label for="phonenumber">What is your phone number? (only displayed to matches)</label>
        <input type="text" id ="phonenumber" name="phonenumber"><br>

        <label for="paymentmethod">What is your preferred method of payment?</label>
        <input type="text" id ="paymentmethod" name="paymentmethod"><br>

        <input type="submit" value="Submit">
    </form>
  </body>
</html>

{% endblock %}
