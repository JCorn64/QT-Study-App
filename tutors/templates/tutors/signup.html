<!doctype html>
<div style='text-align:center'>
<html lang="en">
  {% load static %}
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'tutors/format.css' %}"
    />
    <title>Tutor Signup Form</title>
</head>
<div id="top">
  <div class="container">
    <div class="row">
      <a href="/">
        <div class="col">
          <img
            src="/../static/images/logo.jpg"
            width="50"
            height="50"
            alt=""
          />
        </div>
      </a>
    </div>
  </div>
</div>
{% for message in messages %}
{% if message.tags == "error" %}
<div class="alert alert-danger">
  <a class="close" href="#" data-dismiss="alert">Ã—</a>
    {{message}}
</div>
{% endif %}
{% endfor %}

<h1 style="padding-bottom: 2rem;">Tutor Signup Form</h1>
<p ALIGN="center"><form action="/tutors/signup" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button style="background-color: #3870ff" type="submit" class="btn btn-success">Submit</button>
</form>
</p>
<div id="lfooter">
  <div>Quick Tutor | @ 2000</div>
  <a>Contact: 1-800-234-1234</a>
</div>
</html>
